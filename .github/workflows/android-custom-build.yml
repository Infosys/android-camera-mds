name: Android camera mds


on:
  push:
    branches:
      - '!release-branch'
      - release-1*
      - master
      - 1.*
      - develop
      - demo

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      SERVICE_LOCATION: MockAndroidSBI
    steps:
      - uses: actions/checkout@v2
      - name: Build Android camera mds
        run: |
          cd "./${{env.SERVICE_LOCATION}}"
          chmod +x gradlew
          ./gradlew assembleDebug
          ls app/build/outputs/apk/debug
          find -name '*.apk'
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: apk-output
          path: ./MockAndroidSBI/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
